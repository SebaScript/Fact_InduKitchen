<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="styles/ver_factura.css">
    <link rel="icon" type="image/x-icon" href="img/LogoInduBilling.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script type="module" src="modules/ver-factura.js"></script>
</head>
<body>
            <main class="main-content">
                <div class="fact-container">
                    <div id="wrapper">
                        <figure class="logo">
                            <img src="img/InduKitchenlogo.png" alt="">
                        </figure>
                        <div class="datos-wrapper">
                            <div class="datos-factura">
                                <div class="xdwrapper">
                                    <p>CÃ³digo factura:</p><span id="cod-fact"></span>
                                </div>
                                <div class="xdwrapper">
                                    <p>Fecha:</p><span id="fecha"></span>
                                </div>
                                <div class="xdwrapper">
                                    <p>Emitida a:</p><span id="cliente"></span>
                                </div>
                            </div>
                            <div class="total">
                                <div class="xdwrapper">
                                    <p>Total descuento:</p><span id="desc"></span>
                                </div>
                                <div class="xdwrapper">
                                    <p>Total IVA(19%):</p><span id="iva"></span>
                                </div>
                                <div class="xdwrapper">
                                    <p class="TOTAL">Total neto:</p><span id="total"></span>
                                </div>
                            </div>
                        </div>
                        <div class="crud-container">
                            <table id="articleTable" class="table">
                                    <thead>
                                        <th>Cant.</th>
                                        <th>Producto &nbsp&nbsp&nbsp</th>
                                        <th>Valor unitario</th>
                                        <th>Descuento(%)</th>
                                        <th>Valor total</th>
                                    </thead>
                                <tbody>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
                <button id="exportarPDF" class="button">Exportar a PDF</button>
            </main>
</body>
</html>
