<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="styles/ver_factura.css">
    <link rel="icon" type="image/x-icon" href="img/LogoInduBilling.png">
    <script type="module" src="modules/ver-factura.js"></script>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                    <!-- Contenedor para el logo y el nombre -->
                <div class="left-container">
                    <img src="img/LogoInduBilling.png">
                    <h1>Indu-Billing</h1>
                </div>
                <div class="middle-container">
                    <h1>Factura</h1>
                </div>
                <div class="right-container">
                    <a href="principal_empresa.html">
                        <button class="button">Panel principal</button>
                    </a>
                    <a href="#">
                        <button class="button is-danger" disabled>Buscar factura</button>
                    </a>
                </div>
            </div>
        </nav>
    </header>
        <main>
            <main class="main-content">
                <div class="fact-container">
                    <div id="wrapper">
                        <figure class="logo">
                            <img src="img/InduKitchenlogo.png" alt="">
                        </figure>
                        <div class="datos-wrapper">
                            <div class="datos-factura">
                                <div class="xdwrapper">
                                    <p>CÃ³digo factura:</p><span id="cod-fact"></span>
                                </div>
                                <div class="xdwrapper">
                                    <p>Fecha:</p><span id="fecha"></span>
                                </div>
                                <div class="xdwrapper">
                                    <p>Emitida a:</p><span id="cliente"></span>
                                </div>
                            </div>
                            <div class="total">
                                <div class="xdwrapper">
                                    <p>Total descuento:</p><span id="desc"></span>
                                </div>
                                <div class="xdwrapper">
                                    <p>Total IVA(19%):</p><span id="iva"></span>
                                </div>
                                <div class="xdwrapper">
                                    <p class="TOTAL">Total neto:</p><span id="total"></span>
                                </div>
                            </div>
                        </div>
                        <div class="crud-container">
                            <table id="articleTable" class="table">
                                    <thead>
                                        <th>Cant.</th>
                                        <th>Producto &nbsp&nbsp&nbsp</th>
                                        <th>Valor unitario</th>
                                        <th>Descuento(%)</th>
                                        <th>Valor total</th>
                                    </thead>
                                <tbody>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </main>
        </main>
        <footer>
            <div id="ologo">
                <img src="img/logoOsakaG.png" alt="">
